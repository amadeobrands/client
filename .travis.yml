language: go
go:
- 1.9
- tip
install:
- go get github.com/Masterminds/glide
- go get github.com/golang/lint/golint
before_script: 
script:
- glide install
- go build -o loom-linux-x64-$TRAVIS_TAG .
deploy:
  provider: releases
  api_key:
    secure: 
  file:  target/loom-linux-x64-$TRAVIS_TAG
  on:
    tags: true